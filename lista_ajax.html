<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Populate Select from AJAX GET Request with Bootstrap</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Populate Select from AJAX GET Request</h1>
    <form>
      <div class="form-group">
        <label for="selectOptions">Select an option:</label>
        <select class="form-control" id="selectOptions" name="selectOptions">
          <!-- Options will be populated dynamically using AJAX -->
        </select>
      </div>
    </form>
  </div>

  <!-- Add jQuery (required for AJAX) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Add Bootstrap JS script (Optional, only required if you use Bootstrap's JavaScript components) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
